{% extends 'base.html' %}
{% block content %}
<ul class="nav nav-pills">
  <li><a href="/transac/">Home</a></li>
  <li><a href="/transac/upload/">Upload Document</a></li>
  <li><a href="/transac/sharedoc/">Share Document</a></li>
  <li class="active"><a href="/transac/viewshared/">Shared with me</a></li>
  <li><a href="/transac/logout/">Logout</a></li>
</ul>
<br>
<div class="jumbotron">
{% for d in docs %}
    <a href="#" data-toggle="modal" data-target="#myModal">{{ d.trans.name }}</a>
{% endfor %}
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" overflow="visible">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <iframe src="http://docs.google.com/viewer?url=https://dl.dropboxusercontent.com/u/99346076/67-412-1-PB.pdf&embedded=true" width=100% height=500px style="border: none;"></iframe>
      </div>
    </div>
  </div>
</div>

<script language="javascript" type="text/javascript">
$('#myModal').modal({
  keyboard: false
});
</script>
{% endblock %}
