{% extends 'base.html' %}
{% block content %}
<ul class="nav nav-pills">
  <li><a href="/transac/">Home</a></li>
  <li><a href="/transac/upload/">Upload Document</a></li>
  <li class="active"><a href="/transac/sharedoc/">Share Document</a></li>
  <li><a href="/transac/viewshared/">Shared with me</a></li>
  <li><a href="/transac/manageshared/">Manage shared documents</a></li>
  <li><a href="/transac/logout/">Logout</a></li>
</ul>
<br>
<div class="jumbotron">
<form id="share_form" class="form" method=post action="/transac/sharedoc/">
  {% csrf_token %}
  <fieldset>
    <legend>Share</legend>
    {% for field in share_form %}
      <div class="form-group">
        <label class="col-lg-2 control-label">{{ field.label }}</label>
        <div class="col-lg-10">{{ field }}</div>
      </div>
      <br>
    {% endfor %}
    <div class="form-group">
        <div class="col-lg-2 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Share</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
